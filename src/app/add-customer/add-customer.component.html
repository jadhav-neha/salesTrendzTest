<!-- Button to Open the Modal -->
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Customer</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form
          name="form"
          (ngSubmit)="f.form.valid && saveCustomer()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="Name">Customer Name</label>
            <input
              type="text"
              class="form-control"
              name="cname"
              [(ngModel)]="customer.name"
              #cname="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && cname.invalid }"
              required
            />
            <div *ngIf="f.submitted && cname.invalid" class="invalid-feedback">
              <div *ngIf="cname.errors.required">customer Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input
              type="text"
              class="form-control"
              name="caddress"
              [(ngModel)]="customer.address"
              #caddress="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && caddress.invalid }"
              required
            />
            <div
              *ngIf="f.submitted && caddress.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="caddress.errors.required">Address is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="contact">Contat No.</label>
            <input
              type="text"
              class="form-control"
              name="Custconatct"
              [(ngModel)]="customer.contact"
              #Custconatct="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && Custconatct.invalid }"
              required
              contact
            />
            <div
              *ngIf="f.submitted && Custconatct.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="Custconatct.errors.required">Conatact required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">save</button>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
    </div>
  </div>
</div>
