<div class="container">
  <table class="table table-striped table-bordered mt20">
    <thead class="thead-dark">
      <th>Customer Name</th>
      <th>Details</th>
      <th>Remove</th>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; let i = index">
        <td>{{ customer.name }}</td>
        <!-- <td>{{ customer.address }}</td>
      <td>{{ customer.contact }}</td> -->
        <td>
          <button
            class="btn btn-info"
            type="button"
            routerLink="/customer/{{ customer.id }}"
          >
            View Details
          </button>
        </td>
        <td>
          <button class="btn btn-danger" type="button" (click)="deleteRow(i)">
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button
    class="btn btn-success"
    data-toggle="modal"
    data-target="#myModal"
    (click)="AddNewCustomer()"
  >
    Add customer
  </button>

  <div *ngIf="isClicked">
    <app-add-customer></app-add-customer>
  </div>
</div>
